<!DOCTYPE html>
<html lang="en">
  <head lang = "en">
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">  <!-- font download-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div id="display"></div>
      <div class="buttons">
        <div class="left">
          <button id="clear">AC</button>
          <div class="numbers">
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="0" class="number">0</button>
          </div>
        </div>
        <div class="right">
          <div class="operators">
            <button id="add" class="operator">+</button>
            <button id="subtract" class="operator">&#x2212</button>
            <button id="multiply" class="operator">&#x00D7</button>
            <button id="divide" class="operator">&#x00F7</button>
            <button id="equals" class="specialOperator">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
